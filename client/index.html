<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- PWA Configuration -->
    <title>Route Runner</title>
    <meta name="description" content="Route Runner - Comprehensive school transportation management platform for drivers and administrators with real-time GPS tracking" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Bus Routes" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-icon-512.png" />
    <link rel="apple-touch-icon" href="/pwa-icon-192.png" />
    
    <!-- Splash Screen for iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/pwa-icon-192.png" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <!-- Prevent zoom on input focus -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
